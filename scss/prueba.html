    <!DOCTYPE html>
<html>
<head>
<title>Números en aumento</title>
</head>
<body>

<p id="numero-aumentando">0</p>

<script>
  // Obtenemos el elemento <p> donde mostraremos el número en aumento
  var numeroElemento = document.getElementById("numero-aumentando");
  
  // Definimos el número máximo al que queremos llegar
  var numeroMaximo = 100;
  
  // Definimos la velocidad a la que aumentará el número (en milisegundos)
  var velocidad = 30; // 100ms
  
  // Función que aumenta el número hasta el máximo especificado
  function aumentarNumero() {
    var numeroActual = parseInt(numeroElemento.textContent);
    if (numeroActual < numeroMaximo) {
      numeroActual++;
      numeroElemento.textContent = numeroActual;
      setTimeout(aumentarNumero, velocidad);
    }
  }
  
  // Llamamos a la función para comenzar el aumento del número
  aumentarNumero();
</script>

</body>
</html>
